{% load static %}

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Sixth navbar example">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/wife-img.png' %}" alt="" width="40" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample06"
          aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample06">
          <ul class="navbar-nav mx-auto mb-2 mb-xl-0">
              <li class="nav-item">
                  <a class="nav-link" id="home-nav" aria-current="page"
                      href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="accomodation-nav" href="{% url 'accomodation' %}">Accomodation</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="naijawifecard-nav" href="{% url 'naija_wife_card' %}">Naija Wife Card</a>
              </li>
          </ul>
          <div class="text-end">
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" type="button" class="btn btn-outline-light me-2">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
              <a href="{% url 'register' %}" type="button" class="btn btn-warning">Sign-up</a>
            {% endif %}
          </div>
      </div>
  </div>
</nav>

<script>
  const url = location.href;
  const active_nav_class = " active border-bottom border-warning border-3";
  console.log(url);
  if (url.includes('accomodation')){
    document.getElementById('accomodation-nav').classList += active_nav_class;
  }else if(url.includes('naija')){
    document.getElementById('naijawifecard-nav').classList += active_nav_class;
  }
  else{
    document.getElementById('home-nav').classList += active_nav_class;
  }
</script>
